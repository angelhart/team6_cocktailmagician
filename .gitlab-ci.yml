image: mcr.microsoft.com/dotnet/core/sdk:3.1

stages:
  - build
  - test

variables:
  test: "CM.ServicesTests"
  
before_script:
    - "cd CocktailMagicianApp"
    - "dotnet restore"

build:
  stage: build
  script:
    - "dotnet build"
    
test:
  stage: test
  script:
    - "cd $test"
    - "dotnet test"